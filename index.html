    <header>
      <nav class="nav-container">
        <div class="nav-brand">
            </i><i class="fa-solid fa-book"></i>        <p><span>M</span>oo<span>b</span>ooks</p>

    <div class="form-container">
      <div class="form-item">
        <label for="book-title"> Book Title:</label>
      <input type="text" name="book-title" id="book-title">
      </div>
      <div class="form-item">
        <label for="book-author"> Book Author:</label>
      <input type="text" name="book-author" id="book-author">
      </div>
      <div id="input-pages">
        <label for="book-pages">Pages: </label>
        <input type="number" name="book-pages" id="book-pages">
      </div>
      <div class="form-item">
        <label for="input-language">Language:</label>
      <select name="input-language" id="input-language">
        <option value="en">English</option>
        <option value="es">Spanish</option>
      </select>
      </div>
      <div class="form-item">
        <p>Have you read it?</p>
        <button class="btn-checkbox" type="checkbox"></button>
      </div>
      <div class="form-item">
        <button class="btn-primary">Add new book</button>
      </div>
      
    </div>
    <section>
      <div id="cards-container" class="cards-container">

                <h1>Puss in bots</h1>
                <p>By: Author</p>
                <p>Pages: 00</p>

            </div>
          <div class="book-card-inputs">
            <button type="button" class="btn-close">‚ùå</button>
          <label class="switch">
            <input type="checkbox" />

          </div>
        
        
      <button type="button" id="btn-add" onclick="showNewCard()">+</button>
    </section>
